{% extends "index.html" %} {% block container %}
<div class="auth-grid-layout">
  <form class="auth-container" id="loginForm">
    {% csrf_token %}
    <h2 class="title">Login</h2>
    <div class="input-group">
      <input
        type="text"
        name="username"
        placeholder="Username"
        autocomplete="off"
        required
      />
    </div>
    <div class="input-group">
      <input
        type="password"
        name="password"
        placeholder="Password"
        autocomplete="off"
        required
      />
    </div>
    <div class="error-container"></div>
    <div class="input-group">
      <button id="loginBtn">Login</button>
    </div>
    <div class="other-links">
      <a href="#">Forgot Password</a>
      <a href="{% url 'signup' %}">Create account</a>
    </div>
  </form>
  <div class="social-wrapper">
    <p>Login with</p>
    <div class="social-btn-wrapper">
      <button><i class="fab fa-google"></i>Google</button
      ><button><i class="fab fa-twitter"></i>Twitter</button
      ><button><i class="fab fa-facebook-f"></i>Facebook</button
      ><button><i class="fab fa-github"></i>Github</button>
    </div>
  </div>
</div>
{% endblock %}
