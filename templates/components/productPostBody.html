<div class="post product-post">
  <div class="image">
    <img src="{{post.productImage.url}}" alt="Product image" />
  </div>
  <div class="details">
    <h2>{{post.productName}}</h2>
    <p class="price">${{post.price}}</p>
    <p class="desc">{{post.productDescription}}</p>
    <div class="buttons">
      <button>Buy Now</button>
    </div>
  </div>
</div>
